apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-microservice
  namespace: dwetter-develop
  labels:
    app: user-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-microservice
  template:
    metadata:
      labels:
        app: user-microservice
    spec:
      containers:
        - image: ese6dwetter/user-microservice
          imagePullPolicy: IfNotPresent
          name: user-microservice
          ports: 
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi